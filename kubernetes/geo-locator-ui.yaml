apiVersion: apps/v1
kind: Deployment
metadata:
  name: geo-locator-ui-deployment
  labels:
    app: geo-locator-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: geo-locator-ui
  template:
    metadata:
      labels:
        app: geo-locator-ui
    spec:
      containers:
      - name: geo-locator-ui
        image: williammcenery/geo-locator-ui:latest
        ports:
        - containerPort: 3000
        env:
          - name: REACT_APP_BACKEND_HOST
            valueFrom:
              configMapKeyRef:
                name: geo-locator-ui-configmap
                key: geo_locator_backend
          - name: REACT_APP_BACKEND_PORT
            valueFrom:
              configMapKeyRef:
                name: geo-locator-ui-configmap
                key: geo_locator_port_number
          - name: REACT_APP_MAPBOX_STYLE
            valueFrom:
              configMapKeyRef:
                name: geo-locator-ui-configmap
                key: mapbox_style
          - name: REACT_APP_MAPBOX_TOKEN
            valueFrom:
              secretKeyRef:
                name: geo-locator-ui-secret
                key: mapbox_token
---
apiVersion: v1
kind: Service
metadata:
  name: geo-locator-ui-service
spec:
  selector:
    app: geo-locator-ui
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30000
      