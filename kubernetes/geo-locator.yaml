apiVersion: apps/v1
kind: Deployment
metadata:
  name: geo-locator-deployment
  labels:
    app: geo-locator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: geo-locator
  template:
    metadata:
      labels:
        app: geo-locator
    spec:
      containers:
      - name: geo-locator
        image: williammcenery/geo-locator-rest-proxy-testing:latest
        resources:
          requests:
            cpu: 500m
        ports:
        - containerPort: 8080
        env:
          - name: MAPQUEST_API_KEY
            valueFrom:
              secretKeyRef:
                name: geo-locator-secret
                key: MAPQUEST_API_KEY
          - name: KAFKA_REST_PROXY_URL
            valueFrom:
              configMapKeyRef:
                name: geo-locator-configmap
                key: kafka_rest_proxy_url
          - name: KAFKA_REST_PROXY_PORT
            valueFrom:
              configMapKeyRef:
                name: geo-locator-configmap
                key: kafka_rest_proxy_port
          - name: GEOCODING_PROVIDER
            valueFrom:
              configMapKeyRef:
                name: geo-locator-configmap
                key: gecoding_provider
---
apiVersion: v1
kind: Service
metadata:
  name: geo-locator-service
spec:
  selector:
    app: geo-locator
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30000
